<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="dark-theme-color" content="#0f172a" />
    <meta
      name="description"
      content="FOG - Freelance. On-demand. Global. A serious productivity platform for freelance and local tasks."
    />
    <title>FOG - Freelance. On-demand. Global.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'fog-dark': '#0f172a', // Slate 900
              'fog-mid-dark': '#1e293b', // Slate 800
              'fog-mid': '#475569',   // Slate 600
              'fog-light': '#f1f5f9', // Slate 100
              'fog-white': '#ffffff',
              'fog-accent': '#3b82f6', // Blue 500
              'fog-accent-hover': '#2563eb', // Blue 600
              'fog-secondary': '#14b8a6', // Teal 500
              'fog-secondary-hover': '#0d9488', // Teal 600,
            },
            boxShadow: {
              'lg-dark': '0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.25)',
              'xl-dark': '0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.25)',
               '2xl-dark': '0 25px 50px -12px rgba(0, 0, 0, 0.4)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.3",

    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/"
  }
}
</script>
<script>
  // Prevents theme flash
  (function() {
    try {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#0f172a');
      } else {
        document.documentElement.classList.remove('dark');
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ffffff');
      }
    } catch (_) {}
  })();
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-fog-light dark:bg-fog-dark text-fog-dark dark:text-fog-light transition-colors duration-300">

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
